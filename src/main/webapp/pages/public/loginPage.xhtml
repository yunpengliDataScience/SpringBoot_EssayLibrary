<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="primefaces-#{themeSwitcherBean.theme}"
		name="theme.css" />
</h:head>
<h:body>

	<center>
		<br />

		<h2>Essay Library Login Form</h2>

		<h:form prependId="false" id="form">

			<p:messages severity="fatal, error, info" showDetail="true"
				showSummary="true" autoUpdate="true" closable="true" />

			<p:panelGrid columns="2" style="border-bottom-width: 0px;">

				<h:outputText value="User Name:" />
				<p:inputText value="#{loginBean.username}" id="username" />

				<h:outputText value="Password:" />
				<p:password value="#{loginBean.password}" id="password" />

			</p:panelGrid>
			<p:commandButton action="#{loginBean.doLogin}" value="Login"
				ajax="false" />
		</h:form>

	</center>
</h:body>
</html>
