<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<h:outputStylesheet library="primefaces-#{themeSwitcherBean.theme}" name="theme.css" />
</h:head>
<h:body>
	<center>
		<span><h1>Spring Boot + JSF 2.2 + JPA + PrimeFaces</h1></span>
		<br/>
		<span><h2>Welcome to Essay Library!</h2></span>
		<br/>
		<span>Active Profiles: <h:outputText value="#{activeProfileBean.activeProfiles}" /> </span>
		<br/>
		<br/>
		<br/>
		<h:form>
			<p:commandLink value="Logout" action="#{loginBean.doLogout()}" ajax="false"/>
		</h:form>
		<br/><br/><br/>
		<table>
			<tr>
				<td>
					<h:outputLink value="#{request.contextPath}/pages/admin/searchEssay.xhtml" rendered="#{loginBean.hasRole('ROLE_ADMIN')}">Search Essays (Only for Admin Users)</h:outputLink>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLink value="#{request.contextPath}/pages/admin/essayInForm.xhtml" rendered="#{loginBean.hasRole('ROLE_ADMIN')}">Create and Edit Essay in a Form (Only for Admin Users)</h:outputLink>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLink value="#{request.contextPath}/pages/admin/essay.xhtml" rendered="#{loginBean.hasRole('ROLE_ADMIN')}">Create and Edit Essay in a Dialog (Only for Admin Users)</h:outputLink>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLink value="#{request.contextPath}/pages/superUser/essay2.xhtml" rendered="#{loginBean.hasRole('ROLE_SUPER')}">View Essays (For Super Users)</h:outputLink>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLink value="#{request.contextPath}/pages/public/introduction.xhtml" rendered="#{loginBean.hasRole('ROLE_USER')}">Introduction (For Every User)</h:outputLink>
				</td>
			</tr>
		</table>
	</center>
</h:body>
</html>
